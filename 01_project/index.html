<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="graph.js"></script>
    <script src="random.js"></script>

    <title>Projekt 1 - Graficiarze</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<div class="container">

  <div class="row">
    <div class="column">
        <fieldset>

        <input id="edges" type="number">
        <br/><button onclick="gen_n_l()">Generate G(n,l)</button>
        </fieldset>
    </div>
      <div class="column">
        <fieldset>
        <label for="nodes2">Number of nodes: </label>
        <input id="nodes2" type="number">
        <label for="prob">Probability: </label>
        <input id="prob" type="number" min=0 max=1>
        <br/><button onclick="gen_n_p()">Generate G(n,p)</button><br/></div>
        </fieldset>
      </div>
    </div>

</div>
    <div class="container">
        <div id="result" class="column"></div>
    </div>
    <div class="container">
        <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
